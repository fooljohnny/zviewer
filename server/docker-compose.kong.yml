version: '3.8'

services:
  # 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: zviewer
      POSTGRES_USER: zviewer
      POSTGRES_PASSWORD: zviewer123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zviewer-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zviewer -d zviewer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    networks:
      - zviewer-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul服务发现
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    volumes:
      - ./consul/consul.json:/consul/config/consul.json:ro
      - ./consul/services:/consul/config/services:ro
    command: consul agent -config-dir=/consul/config
    networks:
      - zviewer-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong API网关
  kong:
    image: kong:3.4
    ports:
      - "8000:8000"   # Kong Admin API
      - "8001:8001"   # Kong Gateway
      - "8443:8443"   # Kong Gateway SSL
      - "8444:8444"   # Kong Admin API SSL
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
    networks:
      - zviewer-internal
      - zviewer-external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 主API服务
  main-server:
    build: .
    environment:
      - ENVIRONMENT=development
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zviewer
      - DB_PASSWORD=zviewer123
      - DB_NAME=zviewer
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRATION=24h
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - zviewer-internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 媒体服务
  media-service:
    build: ./services/media
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://zviewer:zviewer123@postgres:5432/zviewer?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - STORAGE_TYPE=local
      - LOCAL_STORAGE_PATH=/uploads/media
      - MAX_IMAGE_SIZE=104857600
      - MAX_VIDEO_SIZE=524288000
      - MAX_CONCURRENT_UPLOADS=10
      - UPLOAD_TIMEOUT=30
    volumes:
      - media_uploads:/uploads/media
    networks:
      - zviewer-internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 评论服务
  comments-service:
    build: ./services/comments
    environment:
      - PORT=8082
      - DATABASE_URL=postgres://zviewer:zviewer123@postgres:5432/zviewer?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    networks:
      - zviewer-internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 支付服务
  payments-service:
    build: ./services/payments
    environment:
      - PORT=8083
      - DATABASE_URL=postgres://zviewer:zviewer123@postgres:5432/zviewer?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    networks:
      - zviewer-internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 管理服务
  admin-service:
    build: ./services/admin
    environment:
      - ADMIN_PORT=8084
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=zviewer
      - DB_PASSWORD=zviewer123
      - DB_NAME=zviewer
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    networks:
      - zviewer-internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - zviewer-internal
    restart: unless-stopped

  # Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - zviewer-internal
    restart: unless-stopped

volumes:
  postgres_data:
  media_uploads:
  prometheus_data:
  grafana_data:

networks:
  zviewer-internal:
    driver: bridge
  zviewer-external:
    driver: bridge
