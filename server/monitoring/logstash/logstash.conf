input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][service] == "main-server" {
    mutate {
      add_tag => ["main-server"]
    }
  }
  
  if [fields][service] == "media-service" {
    mutate {
      add_tag => ["media-service"]
    }
  }
  
  if [fields][service] == "comments-service" {
    mutate {
      add_tag => ["comments-service"]
    }
  }
  
  if [fields][service] == "payments-service" {
    mutate {
      add_tag => ["payments-service"]
    }
  }
  
  if [fields][service] == "admin-service" {
    mutate {
      add_tag => ["admin-service"]
    }
  }

  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }

  # Add service-specific fields
  if [fields][service] {
    mutate {
      add_field => { "service_name" => "%{[fields][service]}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "zviewer-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
